<form action="/createpass" method="POST">
{{#redirect_url}}
<input type="hidden" name="redirect_url" value="{{.}}">
{{/redirect_url}}
<div class="container">
  <div class="form-group row">
    <label for="pass" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pass" name="pass">
    </div>
  </div>
  <div class="form-group row">
    <label for="conf" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="conf" name="conf">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" name="createpass" class="btn btn-primary">Create Password</button>
    </div>
  </div>
</div>
